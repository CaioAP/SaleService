 <div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-20 col-sm-offset-2 col-md-offset-2">
				<form role="form">
          <h2>Cadastro de Anúncio</h2>
          <hr class="colorgraph">
          <div class="row">
						<div class="col-md-5">
              <div class="form-group">
                <label for="sel1"></label>
                <select class="form-control" id="categoria" name="categoria">
                  <option selected disabled value="0">Selecione uma categoria</option>
                  <option>Domestica</option>
                  <option>Mecanica</option>
                  <option>Lazer</option>
                </select>
              </div>
            </div> 
          </div>

          <div class="form-group">
						<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Titulo" tabindex="1">
					</div>
          <div class="form-group">
						<textarea type="text" name="display_name" id="descricao" class="form-control input-lg" rows="5" placeholder="Descriçao" tabindex="2"></textarea>
					</div>
          <div class="row">
						<div class="col-md-5">
              <div class="form-group">
						    <input type="text" name="display_name" id="preço" class="form-control input-lg" placeholder="Preço R$" tabindex="3">
              </div>
            </div>
					</div>
          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <label class="input-group-btn">
                  <span class="btn btn-primary">
                    Browse&hellip; <input type="file" style="display: none;" multiple>
                  </span>
                </label>
                <input type="text" class="form-control" readonly>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6"> 
              <div class="panel panel-primary">
                <div class="panel-heading">Inserir imagem</div>
                <div class="panel-body"><img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image"></div>
              </div>
            </div>
          </div>

          <hr class="colorgraph">

          <div class="row">
			      <div class="col-md-6 col-md-offset-3">
              <input type="submit" class="btn btn-lg btn-success btn-block" value="Registrar">
			      </div>
          </div>

				</form>
			</div>
		</div>
 </div>
